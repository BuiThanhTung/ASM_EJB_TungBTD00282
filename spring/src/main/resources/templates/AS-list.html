<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frag :: head(title='Attendance_Slots')"></head>
<body>
<div th:replace="frag :: header(title='Attendance_Slots')"></div>
<div class="container-fluid row mt-2">
    <nav th:replace="frag :: menu"></nav>
    <main class="col-md-10">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title float-left">
                    Attendance Slots
                </h3>
                <div class="clearfix"></div>
                <div class="alert alert-success d-none" role="alert" id="messageSuccess"></div>
                <div class="alert alert-danger d-none" role="alert" id="messageError"></div>
                <table class="table table-striped">
                    <thead>
                        <tr class="row">
                            <th class="col-md-2">ID</th>
                            <th class="col-md-2">Time Slot</th>
                            <th class="col-md-2">Subject</th>
                            <th class="col-md-2">Class ID</th>
                            <th class="col-md-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="as : ${pagination.getContent()}" class="row">
                            <td class="col-md-2" th:text="${as.id_as}"></td>
                            <td class="col-md-2" th:text="${as.timeslot.time}"></td>
                            <td class="col-md-2" th:text="${as.sub_id}"></td>
                            <td class="col-md-2" th:text="${as.classes.class_id}"></td>
                            <td class="col-md-4">
                                <a class="btn-link btn-view-as" th:href="@{/AS/detail(asId = ${as.id_as})}">View</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-md-4">
                        <div class="float-right" th:if="${pagination.getTotalPages() > 1}">
                            <ul class="pagination">
                                <li class="page-item" th:if="${page > 1}">
                                    <a class="page-link" th:href="@{/AS/list(page=${page}-1, limit=${limit})}">Previous</a>
                                </li>
                                <li class="page-item" th:if="${page>1}">
                                    <a class="page-link" th:href="@{/AS/list(page=${page}-1, limit=${limit})}" th:text="${page}-1"></a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#" th:text="${page}"></a></li>
                                <li class="page-item" th:if="${page < pagination.getTotalPages()}">
                                    <a class="page-link" th:href="@{/AS/list(page=${page}+1, limit=${limit})}" th:text="${page}+1"></a>
                                </li>
                                <li class="page-item" th:if="${page<pagination.getTotalPages()}">
                                    <a class="page-link" th:href="@{/AS/list(page=${page}+1, limit=${limit})}">Next</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
<div th:replace="frag :: footer"></div>
</body>
</html>
